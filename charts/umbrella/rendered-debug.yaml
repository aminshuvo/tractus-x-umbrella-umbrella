apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: umbrella-eclipse-edc-controlplane
  labels:
    helm.sh/chart: eclipse-edc-0.1.0
    app.kubernetes.io/name: eclipse-edc
    app.kubernetes.io/instance: umbrella
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
    component: controlplane
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: http://*.tx.test
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: "eclipse-edc-controlplane.tx.test"
    http:
      paths:
      - path: /api/v1/dsp
        pathType: Prefix
        backend:
                    service:
            name: umbrella-eclipse-edc-controlplane
            port:
              number: 8084
        - path: /management
          pathType: Prefix
          backend:
            service:
              name: umbrella-eclipse-edc-controlplane
              port:
                number: 8081
        - path: /health
          pathType: Exact
          backend:
            service:
              name: umbrella-eclipse-edc-controlplane
              port:
                number: 8081
        - path: /
          pathType: Prefix
          backend:
            service:
              name: umbrella-eclipse-edc-controlplane
              port:
                number: 8080 
